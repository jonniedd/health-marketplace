<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href = "cart.css">
        <!-- FONTS / ICONS CSS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">        <!- FontAwesome CSS -->
        <script src="https://kit.fontawesome.com/52dd90c10c.js" crossorigin="anonymous"></script>
    
        <title> Shopping Cart </title>
    </head>
<body>
    
    <main class="container">

        <h1 class="heading">
            <i class="fa-solid fa-cart-shopping"></i> Shopping Cart
        </h1>

        <div class="item-flex">
            
            <!-- CHECKOUT SECTION -->

            <section class="checkout">
                <h2 class="section-heading">Payment Details</h2>

                <div class="payment-form">

                    <div class="payment-method">

                        <button class="method selected">
                        <i class="fa-solid fa-credit-card"></i>

                        <span>Credit Card</span>

                        <i class="checkmark fa-solid fa-circle-check"></i>

                        <button class="method">
                            <i class="fa-brands fa-paypal"></i>
    
                            <span>PayPal</span>
    
                            <i class="fa-regular fa-circle-check"></i>

                    </button>
                    </div>

                    <form action="#">
                        <div class="cardholder-name">
                            <label for="cardholder-name" class="label-default">Cardholder Name</label>
                            <input type="text" name="cardholder-name" id="cardholder-name" class="input-default">
                        </div>

                        <div class="card-number">
                            <label for="card-number" class="label-default">Card Number</label>
                            <input type="number" name="card-number" id="card-number" class="input-default">
                        </div>

                        <div class="input-flex">
                            <div class="expire-date">
                                <label for="expire-date" class="label-default">Expiration Date</label>


                            <div class="input-flex">
                                <input type="number" name="month" id="expire-date" placeholder="12" min="1" max="12" class="input-default">
                                <input type="number" name="day" id="expire-date" placeholder="31" min="1" max="31" class="input-default">
                            </div>
                        </div>

                        <div class="cvv">
                            <label for="cvv" class="label-default">CVV</label>
                            <input type="number" name="cvv" id="cvv" class="input-default">
                        </div>

                    </div>
                </form>

                </div>

                <button class="btn btn-primary">
                    <b>Pay</b> $<span id="payAmount">10.28</span>
                    

                </button>

            </section>
            
            <!-- CART SECTION -->
            
            <section class="cart">
                <div class="cart-item-box">
                    <h2 class="section-heading">Order Summary</h2>
                    <div class="product-card">
                        <div class="card">
                            <div class="img-box">
                                <img src="/Attachments/Sample-Products/sample1.jpeg" alt="Product" width="80px" class="product-img">
                            </div>

                            <div class="detail">
                                <h4 class="product-name">Vitamins</h4>
                                <div class="wrapper">
                                    <div class="product-qty">
                                        <button class="decrement">
                                            <i class="fa-solid fa-minus"></i>
                                        </button>

                                        <span id ="quantity">1</span>

                                        <button class="increment">
                                            <i class="fa-solid fa-plus"></i>
                                        </button>
                                    </div>

                                    <div class="price">
                                        $<span class="price">3.99</span>
                                    </div>
                                </div>
                            </div>

                            <button class="product-close-btn">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                    </div>

                    <div class="product-card">
                        <div class="card">
                            <div class="img-box">
                                <img src="/Attachments/Sample-Products/sample2.jpeg" alt="Product" width="80px" class="product-img">
                            </div>

                            <div class="detail">
                                <h4 class="product-name">Supplements</h4>
                                <div class="wrapper">
                                    <div class="product-qty">
                                        <button class="decrement">
                                            <i class="fa-solid fa-minus"></i>
                                        </button>

                                        <span id ="quantity">1</span>

                                        <button class="increment">
                                            <i class="fa-solid fa-plus"></i>
                                        </button>
                                    </div>

                                    <div class="price">
                                        $<span class="price">6.29</span>
                                    </div>
                                </div>
                            </div>

                            <button class="product-close-btn">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                    </div>

                </div>

                <div class="wrapper">
                    <div class="discount-token">
                        <label for="token" class="label-default">Promo Code</label>
                        <div class="wrapper-flex">
                            <input type="text"name="discount-token" id="discount-token" class="input-default">

                            <button class="btn btn-outline">Apply</button>
                        </div>
                    </div>

                <div class="amount">
                    <div class="subtotal">
                        <span>Subtotal:</span> <span>$<span id="subtotal">10.28</span></span>
                    </div>

                    <div class="tax">
                        <span>Tax:</span> <span>$<span id="tax">0.84</span></span>
                    </div>

                    <div class="shipping">
                        <span>Shipping:</span> <span>$<span id="shipping">0.00</span></span>
                    </div>

                    <div class="total">
                        <span>Total:</span> <span>$<span id="total">11.12</span></span>
                    </div>
                </div>
            </section>
        </div>
    </main>


    <script src="./cartscript.js"></script>
</body>
</html>
