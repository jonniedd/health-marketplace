        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>       
    </head>

    <body>

        <section id="header">
            <a href="#"><img src="Attachments/Logo/logo.png" class="logo" alt="" ></a>
        
            <div>
                <ul id="navbar">
                    <li><a class="active" href="new-home.html">Home</a></li>
                    <li><a href="new-shop.html">Shop</a></li>
                    <li><a href="new-about.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>

                    <li><a href="account.html"><i class="fa-solid fa-user-nurse fa-xl"></i></a></li> <!-- Account icon -->
                    <li><a href="bookmark.html"><i class="fa-solid fa-bookmark fa-lg"></i></a></li> <!-- Bookmark icon -->
                    <li><a href="cart.html"><i class="fa-solid fa-basket-shopping fa-lg"></i></a></li> <!-- Cart icon -->
                </ul>

        <!-- FIRST SLIDER -->
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="img-fluid" src="Attachments/Backgrounds/banner-1.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="img-fluid" src="Attachments/Backgrounds/banner-2.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="img-fluid" src="Attachments/Backgrounds/banner-3.jpg" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>          

        <!-- SECOND SLIDER FIX -->
            <div class="container-fluid">
                <div class="site-slider-two px-md-4">
                    <div class="row slider-two text-center">
                          <!-- FIRST CATEGORY-->
                        <div class="col-md-2 product pt-md-5 pt-4">
                            <img src="./Attachments/Backgrounds/category-1.jpg" alt="Product 1">
                            <span class="border site-btn btn-span"> FIRST </span>
                        </div>
                          <!-- SECOND CATEGORY-->
                        <div class="col-md-2 product pt-md-5 pt-4">
                            <img src="./Attachments/Backgrounds/category-1.jpg" alt="Product 1">
                            <span class="border site-btn btn-span"> SECOND </span>
                        </div>
                          <!-- THIRD CATEGORY-->
                        <div class="col-md-2 product pt-md-5 pt-4">
                            <img src="./Attachments/Backgrounds/category-1.jpg" alt="Product 1">
                            <span class="border site-btn btn-span"> THIRD </span>
                        </div>
                        <!-- FOURTH CATEGORY-->
                        <div class="col-md-2 product pt-md-5 pt-4">
                            <img src="./Attachments/Backgrounds/category-1.jpg" alt="Product 1">
                            <span class="border site-btn btn-span"> FOURTH </span>
                        </div>
                        <!-- FIFTH CATEGORY-->
                        <div class="col-md-2 product pt-md-5 pt-4">
                            <img src="./Attachments/Backgrounds/category-1.jpg" alt="Product 1">
                            <span class="border site-btn btn-span"> FIVE </span>
                        </div>
                       <!-- SIXTH CATEGORY-->
                       <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./Attachments/Backgrounds/category-1.jpg" alt="Product 1">
                        <span class="border site-btn btn-span"> SIX </span>
                        </div>      
                    </div>
                    <div class="slider-btn">
                        <span class="prev position-top">
                            <i class="fas fa-chevron-left fa-2x text-secondary"></i>
                        </span>
                        <span class="next position-top right-0">
                            <i class="fas fa-chevron-right fa-2x text-secondary"></i>
                        </span>
                    </div>
                </div>
            </div>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
